<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/my.css" />

  <script src="js/leaflet/leaflet-src.js"></script>
  <link rel="stylesheet" href="js/leaflet/leaflet.css" />

  <script src="js/leaflet/plugins/leaflet.hotline.js"></script>

  <script src="js/map.js"></script>
  <script src="data/data.js"></script>

  <script src="data/data.m2.going_home.js"></script>
  <script src="data/data.m2.going_work.js"></script>
  <script src="data/data.xz1.going_home.js"></script>
  <script src="data/data.xz1.going_work.js"></script>
  <script src="data/data.xz1.lunch.js"></script>

  <!-- <script src="data/index.js"></script> -->

  <script src="js/calc.js"></script>
  <script src="js/svy21.js"></script>
</head>

<html>
  <body>
    <!-- <div id="mapid"></div> -->
    <div
      id="mapdiv"
      style="width: 700px; height: 700px; position: relative;"
      class="leaflet-container leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag"
      tabindex="0"
    ></div>

    <script>
      var map = setupMap();
      var locationData = {};

      /* data sets:
      m2GoHome
      m2GoWork
      xz1GoLunch aka data
      xz1GoHome
      xz1GoWork
      */
      var datasetToUse = data
      //backward compatibility due to change in data format
      if (datasetToUse[0].location) {
        locationData = datasetToUse.map(item => { return item.location});
      } else {
        locationData = datasetToUse;
      }


      locationData.sort((p1, p2) => {
        return p1.recordedTime > p2.recordedTime;
      });

      //plot path
      var coords = [];
      locationData.forEach(location => {
        var loc = [location.latitude, location.longitude, location.altitude];
        coords.push(loc);
      });
      console.log(coords.length + " points captured");
      // var polyline = L.polyline(coords).addTo(map);

      // map.setView(new L.LatLng(coords[0][0], coords[0][1]), 18);
      var bounds = new L.LatLngBounds(coords);
      map.fitBounds(bounds);

      // var altitudeOptions = {
      //   weight: 2,
      //   min: 20,
      //   max: 80,
      //   palette: {
      //     0.0: "#008800",
      //     0.5: "#ffff00",
      //     1.0: "#ff0000"
      //   }
      // };
      // var altitudeHotlineLayer = L.hotline(coords, altitudeOptions).addTo(map);

      var coordWithTime = [];
      locationData.forEach(location => {
        var loc = [
          location.latitude,
          location.longitude,
          location.recordedTime
        ];
        coordWithTime.push(loc);
      });

      var svy21 = new SVY21();
      var svyCoordWithTime = coordWithTime.map(coordT => {
        var northingEasting = svy21.computeSVY21(coordT[0], coordT[1]);
        var svy21X = northingEasting.E;
        var svy21Y = northingEasting.N;
        return [svy21Y, svy21X ,coordT[2]]
      });

      var speedsFromPointToNext = calcSpeedsSVY21(svyCoordWithTime);
      // console.log(speedsFromPointToNext)

      var min = speedsFromPointToNext.reduce( (prevValue, currentValue) => {
        if(currentValue < 0){
          console.log("WTF?")
          return prevValue
        }
        if(isNaN(currentValue))
          return prevValue
        return currentValue > prevValue ? prevValue : currentValue
      }, 9999999)

      var max = speedsFromPointToNext.reduce( (prevValue, currentValue) => {
        return currentValue > prevValue ? currentValue : prevValue
      }, -9999999)
      max = Math.ceil(max)

      var plot = [];     

      for (var i = 0; i < coordWithTime.length; i++) {
        var loc = coordWithTime[i];
        plot.push([loc[0], loc[1], speedsFromPointToNext[i]]);
      }

      console.log(speedsFromPointToNext);
      console.log(min);
      console.log(max);

      var speedOptions = {
        weight: 2,
        min: min,
        max: max,
        palette: {
          0.0: "#008800",
          0.5: "#ffff00",
          1.0: "#ff0000"
        }
      };
      var speedHotlineLayer = L.hotline(plot, speedOptions).addTo(map);

    </script>
  </body>
</html>
